<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção imperdível!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section-top">
        <img class="promo" src="assets/promocao1.png" alt="logotipo">
        <p class="winery-dogs">Winery Dogs</p>
    </section>

    <section class="section-offer-external">
        <p class="offer-header">OFERTAS DO DIA!</p>
        <div class="section-offer-inner">
            <div class="offer-card">
                <img class="wine-pic" src="assets/chateauneufdupape.png">
                <p class="offer-title">Châteauneuf-du-Pape</p>
                <p class="offer-price">R$ 279,00</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>
            <div class="offer-card">
                <img class="wine-pic" src="assets/lagrupa.png">
                <p class="offer-title">La Grupa</p>
                <p class="offer-price">R$ 84,90</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>    
            <div class="offer-card">
                <img class="wine-pic" src="assets/portada.png">
                <p class="offer-title">Portada</p>
                <p class="offer-price">R$ 89,00</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>
            <div class="offer-card">
                <img class="wine-pic" src="assets/verum.png">
                <p class="offer-title">Verum 2019</p>
                <p class="offer-price">R$ 54,90</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>
            <div class="offer-card">
                <img class="wine-pic" src="assets/chateaugarbinmalbec.png">
                <p class="offer-title">Chateau Garbin Malbec</p>
                <p class="offer-price">R$ 112,00</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>
            <div class="offer-card">
                <img class="wine-pic" src="assets/elmolinomalbec.png">
                <p class="offer-title">El Molino Malbec</p>
                <p class="offer-price">R$ 154,00</p>
                <input class="offer-buy-button" type="submit" value="COMPRAR">
            </div>
        </div>
        <div class="section-container">
            <div class="card-container">
                <div id="card">
                    <p class="info">Cadastre-se para receber promoções diárias!</p>
                    <form id="form">
                        <input type="text" placeholder="Insira seu nome aqui" id="nameInput">
                        <input type="text" placeholder="Insira seu email aqui" id="emailInput">
                        <input type="submit" value="Cadastrar!">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Todos os direitos reservados.</p>
        </footer>    </section>
    
</body>
<script src="js/script.js"></script>
</html>
